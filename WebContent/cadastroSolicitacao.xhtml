<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Solicitação</title>
</h:head>

<h:body>

	<h:form>
		<h1>Solicitação</h1>
		<p:growl />
		<p:panelGrid columns="2">
			<h:outputText value="Tipo de Solicitação: *" />
			<p:selectOneMenu 
			    filter="true"
			    required="true"
			 	requiredMessage="O campo tipo de solicitação é obrigatório!"
			 	converter="tipoSolicitacaoConverterWalterPaulo"
				value="#{solicitacaoControllerWalterPaulo.tipoSolicitacaoSelecionado}">
			<f:selectItem itemLabel="SELECIONE" />
			<f:selectItems value="#{tipoSolicitacaoControllerWalterPaulo.lista}"
			 var="tipoSolicitacao" 
			 	itemLabel="#{tipoSolicitacao.nome}"
			 	itemValue="#{tipoSolicitacao}" />
			</p:selectOneMenu>
			<h:outputText value="Laboratorio: *" />
			<p:selectOneMenu
				converter="laboratorioConverterWalterPaulo" 
				filter="true"
				value="#{solicitacaoControllerWalterPaulo.laboratorioSelecionado}"
				required="true"
				requiredMessage="O campo laboratório é obrigatório!">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems 
					value="#{laboratorioControllerWalterPaulo.lista}"
					var="laboratorio"
					itemLabel="#{laboratorio.descricao}"
					itemValue="#{laboratorio}" />
			</p:selectOneMenu>
			<h:outputText value="Computador: *" />
			<p:selectOneMenu 
				value="#{solicitacaoControllerWalterPaulo.computadorSelecionado}"
				required="true"
				requiredMessage="O campo computrador é obrigatório!"
				converter="computadorConverterWalterPaulo"
				filter="true">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems 
					value="#{computadorControllerWalterPaulo.lista}"
					var="computador"
					itemLabel="#{computador.numero}"
					itemValue="#{computador}" />
			</p:selectOneMenu>
			<h:outputText value="Matricula do aluno: *" />
			<p:selectOneMenu 
				value="#{solicitacaoControllerWalterPaulo.alunoSelecionado}"
				required="true"
				requiredMessage="O campo Aluno é obrigatório!"
				converter="alunoConverterWalterPaulo"
				filter="true">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems 
					value="#{alunoControllerWalterPaulo.lista}"
					var="aluno"
					itemLabel="#{aluno.nome}"
					itemValue="#{aluno}" />
			</p:selectOneMenu>
			<h:outputText value="Descrição:" />
			<p:inputTextarea 
			   cols="50"
			   rows="10"
				value="#{solicitacaoControllerWalterPaulo.solicitacao.descricao}"
				required="true"
				requiredMessage="O campo descrição é obrigatório!">
				<f:validateLength maximum="400" />	
			</p:inputTextarea>
			<h:outputText value="Data Atual: *" />
			<p:calendar id="mask"
				value="#{solicitacaoControllerWalterPaulo.solicitacao.dataSolicitacao}"
				pattern="dd-MM-yyyy" mask="true"
				required="true"
				requiredMessage="O campo Data Atual é obrigatório!">

			</p:calendar>
			
			<p:commandButton value="Salvar"
			ajax="false"
			icon="ui-icon-disk"
			action="#{solicitacaoControllerWalterPaulo.salvar}" />
			<p:commandButton value="Limpar"
			ajax="false"
			icon="ui-icon-refresh"
			action="cadastroSolicitacao.xhtml"
			actionListener="#{solicitacaoControllerWalterPaulo.limparCampos}"
			immediate="true" />			
		</p:panelGrid>
		
	</h:form>

</h:body>

</html>
