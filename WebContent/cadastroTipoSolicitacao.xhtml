<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Tipo Serviço</title>
</h:head>

<h:body>
	<h:form>
		<p:growl />
		<p:panelGrid columns="2">
			<h:outputText value="Nome: *" />
			<p:inputText 
				value="#{tipoSolicitacaoControllerWalterPaulo.tipoSolicitacao.nome}"
				required="true"
				requiredMessage="O campo nome é obrigatório!">
				<f:validateLength maximum="20"></f:validateLength>
			</p:inputText>
			<h:outputText value="Descrição: *" />
			<p:inputText 
				value="#{tipoSolicitacaoControllerWalterPaulo.tipoSolicitacao.descricao}"
				required="true"
				requiredMessage="O campo descrição é obrigatório!">
				<f:validateLength maximum="60" />
			</p:inputText>
			
			<p:commandButton value="Salvar"
			ajax="false"
			icon="ui-icon-disk"
			action="#{tipoSolicitacaoControllerWalterPaulo.salvar}" />
			<p:commandButton value="Limpar"
			ajax="false"
			icon="ui-icon-refresh"
			action="cadastroTipoSolicitacao.xhtml"
			actionListener="#{tipoSolicitacaoControllerWalterPaulo.limparCampos}"
			immediate="true" />
			
		</p:panelGrid>
	</h:form>
</h:body>

</html>
