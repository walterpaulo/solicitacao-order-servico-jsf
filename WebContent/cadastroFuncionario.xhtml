<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Funcionário</title>
</h:head>

<h:body>
	<h:form>
		<p:growl />
		<p:panelGrid columns="2">
			<h:outputText value="Nome: *" />
			<p:inputText 
				value="#{funcionarioControllerWalterPaulo.funcionario.nome}"
				required="true"
				requiredMessage="O campo nome é obrigatório!">
				<f:validateLength maximum="20" />
			</p:inputText>
			<h:outputText value="CPF: *" />
			
			<p:inputMask mask="999.999.999-99"
			value="#{funcionarioControllerWalterPaulo.funcionario.cpf}"
			label="CPF"
			required="true"
			requiredMessage="O campo CPF é obrigatório!">
			<f:validateLength maximum="20"/>
			</p:inputMask>
			<p:outputLabel for="german" value="Date de Nascimento:" />
        <p:calendar id="german" value="#{funcionarioControllerWalterPaulo.funcionario.dataNascimento}" yearRange="c-70:c+2" locale="de" navigator="true" pattern="dd-MM-yyyy"
        required="true" requiredMessage="O campo Data de Nascimento é obrigatório!"/>
			<h:outputText value="Email: *" />
			<p:inputText 
				value="#{funcionarioControllerWalterPaulo.funcionario.email}" label="Email"
				required="true"
				requiredMessage="O campo Email é obrigatório!">
				<f:validateLength maximum="40" />
			</p:inputText>
			<p:commandButton value="Salvar"
			ajax="false"
			icon="ui-icon-disk"
			action="#{funcionarioControllerWalterPaulo.salvar}" />
			<p:commandButton value="Limpar"
			ajax="false"
			icon="ui-icon-refresh"
			action="cadastroFuncionario.xhtml"
			actionListener="#{funcionarioControllerWalterPaulo.limparCampos}"
			immediate="true" />
		</p:panelGrid>
	</h:form>
</h:body>

</html>
