<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listagem de aluno(es)</title>
</h:head>	

<h:body>
	<h:form>
		<p:growl />
		<p:dataTable value="#{alunoControllerWalterPaulo.lista}" 
			var="aluno"
                paginator="true" rows="5"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" id="labTable"
			emptyMessage="Nenhum laboratório cadastrado!">
		
			<p:column headerText="Id" >
				<h:outputText value="#{aluno.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{aluno.nome}" />
			</p:column>
			<p:column headerText="Matricula">
				<h:outputText value="#{aluno.matricula}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{aluno.cpf}" />
			</p:column>
			<p:column headerText="Data de Nascimento">
				<h:outputText value="#{aluno.dataNascimento}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{aluno.email}" />
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton title="Editar" icon="fa fa-fw fa-edit" ajax="false"
					action="#{alunoControllerWalterPaulo.editar}">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoControllerWalterPaulo.aluno}" />
				</p:commandButton>
				<p:commandButton title="Excluir" icon="fa fa-fw fa-remove" ajax="false"
					action="#{alunoControllerWalterPaulo.excluir}"
					onclick="return confirm('Confirma a exclusão do aluno #{aluno.nome} ?');">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoControllerWalterPaulo.aluno}"/>	
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
