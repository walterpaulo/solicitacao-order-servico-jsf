<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listagem de Computador(es)</title>
</h:head>

<h:body>
	<h:form>
		<p:growl />
		<p:dataTable value="#{computadorControllerWalterPaulo.lista}" 
			var="computador"
                paginator="true" rows="5"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" id="labTable"
			emptyMessage="Nenhum laboratório cadastrado!">
		
			<p:column headerText="Id">
				<h:outputText value="#{computador.id}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{computador.numero}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{computador.descricao}" />
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton title="Editar" icon="fa fa-fw fa-edit" ajax="false"
					action="#{computadorControllerWalterPaulo.editar}">
					<f:setPropertyActionListener 
						value="#{computador}" 
						target="#{computadorControllerWalterPaulo.computador}" />
				</p:commandButton>
				<p:commandButton title="Excluir" icon="fa fa-fw fa-remove" ajax="false"
					action="#{computadorControllerWalterPaulo.excluir}"
					onclick="return confirm('Confirma a exclusão do computador #{computador.numero} ?');">
					<f:setPropertyActionListener 
						value="#{computador}" 
						target="#{computadorControllerWalterPaulo.computador}"/>	
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
