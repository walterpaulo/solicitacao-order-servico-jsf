<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Listagem Tipo Solicitacao</title>
</h:head>

<h:body>
	<h:form>
		<p:growl />
		<p:dataTable value="#{tipoSolicitacaoControllerWalterPaulo.lista}" 
			var="tipoSolicitacao"
                paginator="true" rows="5"
                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                rowsPerPageTemplate="5,10,15" id="labTable"
			emptyMessage="Nenhum Serviço cadastrado!">
		
			<p:column headerText="Id">
				<h:outputText value="#{tipoSolicitacao.id}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{tipoSolicitacao.nome}" />
			</p:column>
			<p:column headerText="Descrição">
				<h:outputText value="#{tipoSolicitacao.descricao}" />
			</p:column>
			<p:column headerText="Ação">
				<p:commandButton title="Editar" icon="fa fa-fw fa-edit" ajax="false"
					action="#{tipoSolicitacaoControllerWalterPaulo.editar}">
					<f:setPropertyActionListener 
						value="#{tipoSolicitacao}" 
						target="#{tipoSolicitacaoControllerWalterPaulo.tipoSolicitacao}" />
				</p:commandButton>
				<p:commandButton title="Excluir" icon="fa fa-fw fa-remove" ajax="false"
					action="#{tipoSolicitacaoControllerWalterPaulo.excluir}"
					onclick="return confirm('Confirma a exclusão do computador #{tipoSolicitacao.nome} ?');">
					<f:setPropertyActionListener 
						value="#{tipoSolicitacao}" 
						target="#{tipoSolicitacaoControllerWalterPaulo.tipoSolicitacao}"/>	
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
