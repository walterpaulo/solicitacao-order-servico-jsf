<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Atendimento</title>
</h:head>

<h:body>
	<h:form>
		<h1>Cadastro de Atendimento</h1>
		<p:growl />
		<p:panelGrid columns="4">
			<h:outputText value="DATA SOLICITAÇÃO: *" />
			<p:inputText disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.dataSolicitacao}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"></f:convertDateTime>
			</p:inputText>

			<h:outputText value="Aluno: *" />
			<p:inputText disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.aluno.nome}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
			</p:inputText>
			<h:outputText value="MATRICULA: *" />
			<p:inputText disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.aluno.matricula}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
			</p:inputText>
			<h:outputText value="LABORATÓRIO: *" />
			<p:inputText disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.laboratorio.numero}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
			</p:inputText>
			<h:outputText value="COMPUTADOR: *" />
			<p:inputText disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.computador.numero}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
			</p:inputText>
			<h:outputText value="Aluno: *" />
			<p:inputText
				disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.aluno.nome}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
			</p:inputText>
			<h:outputText value="TIPO: *" />
			<p:inputText disabled="true"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.tipoSolicitacao.nome}"
				required="true" requiredMessage="O campo descrição é obrigatório!">
			</p:inputText>
			<h:outputText value="Data Atual: *" />
			<p:calendar id="mask"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.dataRetorno}"
				pattern="dd-MM-yyyy" mask="true"
				required="true"
				requiredMessage="O campo Data Atual é obrigatório!">

			</p:calendar>

			<h:outputText value="Funcionário: *" />
			<p:selectOneMenu
				value="#{retornoSolicitacaoControllerWalterPaulo.funcionarioSelecionado}"
				required="true" requiredMessage="O campo Funcionário é obrigado!"
				filter="true" converter="funcionarioConverterWalterPaulo">
				<f:selectItem itemLabel="SELECIONE" />
				<f:selectItems value="#{funcionarioControllerWalterPaulo.lista}"
					var="funcionario" itemLabel="#{funcionario.nome}"
					itemValue="#{funcionario}">
				</f:selectItems>
			</p:selectOneMenu>
			<h:outputText value="Status" />
			<p:selectOneMenu
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetornoSelecionado}"
				required="true" requiredMessage="O campo Retorno é obrigatório!"
				filter="true" converter="statusRetornoConverterWalterPaulo">
				<f:selectItem itemLabel="SELECIONE"/>
				<f:selectItems value="#{statusRetornoControllerWalterPaulo.lista}"
					var="statusRetorno" itemLabel="#{statusRetorno.descricao}"
					itemValue="#{statusRetorno}" />
			</p:selectOneMenu>
			<h:outputText value="Problema:" />
			<p:inputTextarea disabled="false" cols="40" rows="10"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.solicitacao.descricao}"
				required="true" requiredMessage="O campo Problema é obrigatório!">
				<f:validateLength maximum="400" />
			</p:inputTextarea>
			<h:outputText value="Solução:" />
			<p:inputTextarea disabled="false" cols="40" rows="10"
				value="#{retornoSolicitacaoControllerWalterPaulo.statusRetono.descricao}"
				required="true" requiredMessage="O campo Solução é obrigatório!">
				<f:validateLength maximum="400" />
			</p:inputTextarea>
			<p:commandButton value="Salvar" ajax="false" icon="ui-icon-disk"
				action="#{retornoSolicitacaoControllerWalterPaulo.salvar}" />
			<p:commandButton value="Limpar" ajax="false" icon="ui-icon-refresh"
				action="cadastroRetornoSolicitacao.xhtml"
				actionListener="#{retornoSolicitacaoControllerWalterPaulo.limparCampos}"
				immediate="true" />
		</p:panelGrid>
				<p:commandButton value="Voltar" action="listaRetorno" immediate="true"/>
	</h:form>
</h:body>

</html>
